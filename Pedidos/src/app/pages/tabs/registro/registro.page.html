<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Registrar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3 >Datos Personales!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="nombre" type="text" placeholder="nombre" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="usuario" type="text" placeholder="usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="contrasena" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="celular" type="number" placeholder="celular" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="direccion" type="text" placeholder="direccion" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
