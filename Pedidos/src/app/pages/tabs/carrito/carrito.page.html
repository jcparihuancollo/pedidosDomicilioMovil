<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let item of lista">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://picsum.photos/200/300">
        </ion-thumbnail>
        <ion-toolbar>
          <ion-label>
            <ion-label  class="tx">{{item.producto.nombre}}</ion-label>
            <p class="tx">Cantidad : {{item.cantidad}}</p>
            <p class="tx">{{item.producto.precio}}bs</p>
          </ion-label>  
          <ion-label  slot="secondary">
            <ion-buttons class="add" slot="secondary">
              <ion-button (click)="cantidad(item,true)">
                <ion-icon size="small"  slot="icon-only" color="primary" name="remove-circle"></ion-icon>
              </ion-button>
              <ion-button  (click)="cantidad(item,false)">
                <ion-icon size="small" slot="icon-only" color="primary" name="add-circle"></ion-icon>
              </ion-button>

              <ion-button  (click)="eliminar(item)">
                <ion-icon size="small" slot="icon-only" color="primary" name="trash"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-label>
        </ion-toolbar>
        
      </ion-item>

  
</ion-list>

<ion-button  expand="block" shape="round" (click)="guardar()">
  Guardar Pedido <ion-icon slot="start" name="save-outline"></ion-icon>
</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-padding">
    <ion-title>Total</ion-title>
    <ion-label  slot="secondary">{{total}}   BS</ion-label>
  </ion-toolbar>
</ion-footer>
