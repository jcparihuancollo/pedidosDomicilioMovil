<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-label>{{cliente.nombre}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Correo</ion-label>
            <ion-label>{{cliente.email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Direccion</ion-label>
            <ion-label>{{cliente.direccion}}</ion-label>
          </ion-item>
        </div>
        <div padding>
          <ion-button (click)="cerrar()" expand="block">Cerrar Sesion</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
