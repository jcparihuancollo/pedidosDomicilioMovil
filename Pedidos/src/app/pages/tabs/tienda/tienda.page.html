<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">tienda</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="ventanas">
      <ion-segment-button value="0" >
        <ion-label>Categorias</ion-label>
      </ion-segment-button>
      <ion-segment-button value="1" >
        <ion-label>Todos</ion-label>
      </ion-segment-button>
    </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <div [ngSwitch]="ventanas"> 
      <div *ngSwitchCase="0">
        <ion-list *ngFor="let item of categoria" >
          <ion-item button (click)="verCategoria(item.restaurantes)">
            <ion-label>
              {{item.categoria}}
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
      <div *ngSwitchCase="1">
        <ion-list-header>RESTAURANTES </ion-list-header>
        <ion-list *ngFor="let item of restaurantes" >
          <ion-item button (click)="verProducto(item)">
            <ion-avatar slot="start">
              <img src="https://picsum.photos/200/300"/>
            </ion-avatar>
            <ion-label>
              <h2>{{item.nombre}}</h2>
              <h3>Ubicacion : {{item.direccion}} </h3>
              <p>Cel.:: : {{item.celular}} </p>
              <p>Abre : {{item.horarioApertura}}  Cierra : {{item.horarioCierre}} </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
   </div>
</ion-content>
