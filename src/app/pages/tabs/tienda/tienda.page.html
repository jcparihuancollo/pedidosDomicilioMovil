<ion-header>
  <ion-toolbar>
    <ion-title>tienda</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="carrito()" >
        <ion-icon slot="icon-only"  name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>RESTAURANTES </ion-list-header>
  <ion-list *ngFor="let item of restaurantes" >
    <ion-item button (click)="verProducto(item)">
      <ion-avatar slot="start">
        <img src="https://picsum.photos/200/300"/>
      </ion-avatar>
      <ion-label>
        <h2>{{item.nombre}}</h2>
        <h3>Ubicacion : {{item.direccion}} </h3>
        <p>Cel.:: : {{item.celular}} </p>
        <p>Abre : {{item.horarioApertura}}  Cierra : {{item.horarioCierre}} </p>
      </ion-label>
    </ion-item>

    
  </ion-list>
</ion-content>
